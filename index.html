<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Country Ranking Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="gameArea"></div>

        <input id="answerBar" type="text" placeholder="Type answer here" autocomplete="off">

        <div id="score">Score: 0</div>

        <div id="gameOverScreen">
            <div id="gameOverContent">
                <h1 id="gameOverText"></h1>
                <div id="finalScore"></div>
                <div id="correctAns"></div>
                <button id="playAgainButton">Play Again?</button>
            </div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
